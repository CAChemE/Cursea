      <p><img src="https://raw.githubusercontent.com/CAChemE/cursea/master/logo-w-python/cursea-logo.png" alt="Cursea.net - Red de cursos de ingeniería"></p>

<p>Cursea.net es una red de cursos para ingenieros creada por <a href="http://CAChemE.org"><strong>CAC</strong>hem<strong>E</strong></a>. Somos una comunidad formada por ingenieros químicos (profesionales, docentes y estudiantes) que pretende estimular las posibilidades de software en la ingeniería de procesos químicos.</p>

<p>Nuestros objetivos son:</p>

<ul>
<li>Promover las ventajas de las nuevas herramientas de hardware y software disponibles</li>
<li>Fomentar su uso tanto en la industria como en la universidad</li>
<li>Facilitar el aprendizaje libre mediante uso de software open-source y formación gratuita de calidad</li>
</ul>

<p>La sede central de CAChemE se encuentra en el <a href="http://iipq.ua.es/">Instituto Universitario de Ingeniería de Procesos Químicos</a> de la Universidad de Alicante.</p>

<p>Puedes conocer más de nosotros en <a href="http://cacheme.org/presentacion/">CAChemE.org</a></p>
